<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernando Verderame">
    <meta name="description" content="Spotify">
    <title>Spotify</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nerko+One&family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
    <div class="top-content flex">

        <!-- Sidebar -->
        <div class="sidebar">

            <!-- Top-sidebar -->
            <div class="top-sidebar border">

                <!-- Logo -->
                <div class="logo mb-10">
                    <img src="img/logo-small.svg" alt="Logo Spotify">    
                </div>

                <!-- Menù -->
                <div class="menù">
                    <ul>
                        <li class="mb-10">
                            <a href="#">
                                <img src="img/home.svg" alt="Home">
                                <span class="invisible">Home</span>
                            </a>
                        </li>
                        <li class="mb-10">
                            <a href="#">
                                <img src="img/search.svg" alt="Cerca">
                                <span class="invisible">Cerca</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/libreria.svg" alt="Libreria">
                                <span class="invisible">La tua libreria</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Playlist -->
                <div class="playlist">
                    <h3 class="invisible">PLAYLIST</h3>
                    <div class="invisible">
                        <span class="add">+</span><span class="create-playlist">Crea Playlist</span>
                    </div>
                    <ul>
                        <li class="invisible">Nome Playlist</li>
                        <li class="invisible">Nome Playlist</li>
                        <li class="invisible">Nome Playlist</li>
                        <li class="invisible">Nome Playlist</li>
                        <li class="invisible">Nome Playlist</li>
                        <li class="invisible">Nome Playlist</li>
                        <li class="invisible">Nome Playlist</li>
                    </ul>
                </div>
            </div>

            <!-- Bottom-sidebar -->
            <div class="bottom-sidebar border">
                <div class="download-app mb-10">
                    <img src="img/download.svg" alt="Download">
                    <span class="invisible">Installa app</span>
                </div>

                <div class="divider mb-10 invisible"></div>

                <div class="profile">
                    <img src="img/profile.svg" alt="Profilo">
                    <span class="invisible">John Doe</span>
                </div>
            </div>
        </div>

        <!-- !Main -->
        <main>

            <!-- Header-main -->
            <div class="header-main flex">
                <div class="button"><a href="#">EFFETTUA L'UPGRADE</a></div>
            </div>

            <div class="container border">
                <div class="category border"></div>
                
                <!-- Recently played -->
                <div class="title-recently border"></div>
                <div class="row">
                    <div class="col border">
                        <div class="card">
                            <div class="card-image border">
                            </div>
                            <div class="card-info">
                            </div>
                        </div>
                    </div>
                    <div class="col border">
                        <div class="card"></div>
                    </div>
                    <div class="col border">
                        <div class="card"></div>
                    </div>
                    <div class="col border">
                        <div class="card"></div>
                    </div>
                    <div class="col border">
                        <div class="card"></div>
                    </div>
                    <div class="col border">
                        <div class="card"></div>
                    </div>
                </div>

                <!-- Created for you -->
                <div class="title-created-for border"></div>
                <div class="row">
                    <div class="col border">
                        <div class="card"></div>
                    </div>
                    <div class="col border">
                        <div class="card"></div>
                    </div>
                </div>

                <!-- Popular artists -->
                <div class="title-popular-artists border"></div>
                <div class="row">
                    <div class="col border">
                        <div class="card"></div>
                    </div>
                    <div class="col border">
                        <div class="card"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- !Footer -->
    <footer>
    </footer>   
</body>
</html>
